<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pitaco</title>
  <link rel="shortcut icon" type="image/png" href="img/favicons/favicon_01.svg"/>
  <link href="dependencies/roboto/roboto.css" rel="stylesheet" />
  <link href="dependencies/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
  <link href="dependencies/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="dependencies/tag-it/css/jquery.tagit.css" rel="stylesheet" />
  <link href="dependencies/tag-it/css/tagit.ui-zendesk.css" rel="stylesheet" />
  <link href="css/custom_buttons.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/sidebar.css" rel="stylesheet" />
  <link href="css/top_menu.css" rel="stylesheet" />
  <link href="css/initial_page.css" rel="stylesheet" />
  <link href="css/pitaco_net.css" rel="stylesheet" />
  <link href="css/pitaco_popups.css" rel="stylesheet" />
  <link href="css/custom_tags.css" rel="stylesheet" />
</head>
<body>

  <div id="modal-project-details" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <img src="img/close_icon.png" width="12" height="12" />
        </button>
        <img id="img-project-detail" width="100%">
      </div>
    </div>
    </div>
  </div>

  <div id="modal-view-pitaco" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <svg id="modal-view-pitaco-author" height="70"></svg>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="img/close_icon.png" width="12" height="12" />
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body-header container-fluid" height="10px">
              <div class="pull-left"><img src="img/btn/likes_dislikes.png" /></div>
              <div class="modal-view-pitaco-tag-area pull-right display-children-inline"></div>
          </div>
          <p class="modal-body-text"></p>
          <div class="modal-body-videos"></div>
          <div class="modal-body-images"></div>
        </div>
        <div class="modal-footer">
          <button id="modal-view-pitaco-answer-button" class="btn btn-primary">Responder</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-add-pitaco" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="img/close_icon.png" width="12" height="12" />
          </button>
          <p id="title-pitaco-box">Dê o seu pitaco</p>
          <p id="subtitle-pitaco-box">Espaço destinado a comentários construtivos sobre este projeto. Poste
            imagens, vídeos e textos que possam ajudar outros usuários. </p>
        </div>
        <div class="modal-body">
          <button class="file-upload btn btn-primary">
            <form>
              <input id="modal-pitaco-file-input" class="file-input" accept="image/*" type="file"><img src="img/btn/upload.svg" id="upload-icon-pitaco"/>
              Upload
            </form>
          </button>
          <button id="modal-pitaco-share-button" class="btn btn-primary">
            <img src="img/btn/embebed.png" id="embebed-icon-pitaco"/>
            Embebed
          </button>
          <input id="pitaco-share-url" type="url" class="form-control" placeholder="Escreva o endereço do vídeo ou imagem desejada e aperte enter...">
          <div contenteditable id="pitaco-text-area" data-placeholder="Escreva aqui o seu pitaco..." class="placeholdable form-control"></div>
          <div id="uploaded-videos"></div>
          <div id="uploaded-images"></div>
        </div>
        <div class="modal-footer">
          <ul id="pitaco-add-modal-tags"></ul>
          <button id="modal-add-pitaco-button-cancel" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button id="modal-add-pitaco-button-confirm" class="btn btn-primary">Pitacar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="top-menu">
    <img class="link-to-initial-page" id="logo-top-menu" />
    <div class="top-buttons-area">
        <form id="topmenu-search-form" class="navbar-left" role="search">
            <input type="text" class="form-control" placeholder="Buscar ">
        </form>
        <div id="search-btn-top-menu" class="image-display"></div>
        <div id="lamp-btn-top-menu" class="normal-display image-display"></div>
        <div id="eye-btn-top-menu" class="normal-display image-display"></div>
    </div>
  </div>
  <div id="sidebar-and-page-container" class="sidebar-container-bigger">
    <div id="sidebar-container">
      <div id="sidebar-expand-collapse" class="collapse-display image-display">
        <div id="sidebar-expand-icon"></div>
      </div>
      <div id="sidebar-name-area" class="display-children-inline">
          <img class="link-to-initial-page" id="sidebar-profile-image" />
          <ul id="sidebar-profile-info">
            <li id="sidebar-profile-name" class="link-to-initial-page"></li>
            <li><a href="#" id="sidebar-profile-edit">editar perfil</a></li>
          </ul>
      </div>
      <div id="sidebar-link-area">
        <ul id="sidebar-big-itens">
          <li>
            <a href="#">
              <img src="img/my_projects.png">
              <span>Meus projetos</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/pag_inicial.png">
              <span>Página inicial</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/add.png">
              <span>Adicionar projeto</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <ul id="page-tab-activator" class="nav nav-tabs hide">
      <li><a href="#initial-page" data-toggle="tab" role="tab"></a></li>
      <li><a href="#pitaco-net" data-toggle="tab" role="tab"></a></li>
   </ul>

    <div id="page-container" class="tab-content">

      <div id="initial-page" class="tab-pane active">
        <img class="card" src="img/card01.png" data-project="pitaco" />
        <img class="card" src="img/card02.png" data-project="allergio"/>
        <img class="card" src="img/card03.png" data-project="pitaco"/>
        <img class="card" src="img/card04.png" data-project="allergio"/>
        <img class="card" src="img/card05.png" data-project="pitaco"/>
        <img class="card" src="img/card06.png" data-project="allergio"/>
        <img class="card" src="img/card07.png" data-project="pitaco"/>
        <img class="card" src="img/card08.png" data-project="allergio"/>
        <img class="card" src="img/card09.png" data-project="pitaco"/>
      </div>

      <div id="pitaco-net" class="tab-pane fade">

        <svg width="100%" height="100%">

          <svg id="pitaco-net-svg">
            <rect width="100%" height="100%" style="fill:none; pointer-events:all"></rect>
            <g id="pitaco-net-zoom-group"><g id="pitaco-tree" transform="translate(50, -80)"></g></g>
          </svg>

          <svg id="pitaco-net-filters" viewBox="0 0 1000 1000" height="1000" preserveAspectRatio="xMaxYMin meet"></svg>

          <svg id="pitaco-net-project-info" height="63" x="20" y="20">
            <foreignObject x="75" y="35" width="100%" height="100%">
              <button id="button-seguir" class="btn btn-primary">Seguir</button>
            </foreignObject>
            <clipPath id="project-info-image-path"><circle cx="31" cy="32" r="30"></circle></clipPath>
            <image id="project-info-image" x="1" y="2" width="60" height="60" clip-path="url(#project-info-image-path)"></image>
          	<circle fill="none" cx="31" cy="32" r="30"/>
          	<text id="project-info-name" x="75" y="22" fill="#FFFFFF" font-weight="700" font-size="22"></text>
          </svg>

          <svg id="pitaco-net-project-author" width="250" x="20" y="-20" preserveAspectRatio="xMinYMax meet"></svg>

          <svg x="100%" y="100%" width="113" height="35" style="overflow: visible;">
            <g id="group-button-dar-pitaco" transform="translate(-133, -65)"></g>
          </svg>
        </svg>

      </div>

    </div>

  </div>
  <script src="dependencies/d3/d3.v3.min.js"></script>
  <script src="dependencies/jquery/jquery-1.11.3.min.js"></script>
  <script src="dependencies/jquery-ui/jquery-ui-1.11.4.min.js"></script>
  <script src="dependencies/bootstrap/js/bootstrap.min.js"></script>
  <script src="dependencies/tag-it/js/tag-it.js"></script>
  <script src="js/constants/net_project_pitaco.js"></script>
  <script src="js/constants/net_project_allergio.js"></script>
  <script src="js/constants/logged_user.js"></script>
  <script src="js/svg_drawer_helper.js"></script>
  <script src="js/modal_events_helper.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/topmenu.js"></script>
  <script src="js/pitaco_net.js"></script>
  <script src="js/initial_page.js"></script>
</body>
</html>
